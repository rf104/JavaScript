<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Edit</title>
</head>
<body style="background-color: #212121;color: #FFF;">
    <ul class="languages">
        <li>Javascript</li>
    </ul>
</body>
<script>
    //this function is not purely optimize cause in this case i have to traverse the whole tree when try to add something new list
    function addLang(lang){
        const list_lang=document.createElement('li')
        list_lang.innerHTML = `${lang}`
        document.querySelector('.languages').appendChild(list_lang)
    }
    addLang("python")
    addLang("Aref")

    //Optimization
    function addOptiLang(langName)
    {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.languages').appendChild(li)
    }
    addOptiLang("Tawsif")

    ///Edit 
    const secondChild = document.querySelector("li:nth-child(2)")
    //secondChild.innerHTML = "Mojo"
    const newli = document.createElement("li")
    newli.textContent = "Mojo"
    secondChild.replaceWith(newli);
    //another way to edit 
    const firstChild = document.querySelector("li:first-child")
    firstChild.outerHTML = "<li>HTML</li>"


    //Delete
    const lastChild = document.querySelector("li:last-child");
    lastChild.remove();
</script>
</html>
